<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Платежная форма</title>
    <!-- All styles are from /dist/assets/css/... -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="books">
        <form action="#" id="addBook">
            <div>
                <label for="title">Title: </label><input id="title" type="text" />
                <label for="author">Author: </label><input id="author" type="text" />
                <label for="releaseDate">Release date: </label>
                <input id="releaseDate" type="text" />
                <label for="keywords">Keywords: </label>
                <input id="keywords" type="text">
                <button id="add">Add</button>
            </div>
        </form>
        <div class="bookContainer">
            <ul>
                <li>Title</li>
                <li>Author</li>
                <li>Release Date</li>
                <li>Keywords</li>
            </ul>
            <button class="delete">Delete</button>
        </div>
    </div>

    <!-- All scripts are from /dist/assets/js/... -->
    <script src="assets/js/libs/require.js" data-main="assets/js/app.js"></script>
</body>
</html>
